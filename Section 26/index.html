<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <section id ="banner" class = "inside">
        <img src = "https://www.advancedsciencenews.com/wp-content/uploads/2021/08/lisa-keffer-i0kB5B9J8Ds-unsplash.jpg" id = "pingPongImage">
    </section>

    <section id = 'header' class = "inside">
        <h5>Ping Pong Score Keeper</h5>
    </section>

    <section id = 'counter' class = "inside">
        
        <h2><span id = "p1Display">0</span> to <span id = "p2Display">0</span></h2>
        
        
        <p>Use the buttons below to keep score</p>
        
        <section id = "selectMaxScore" class = "inside">
        <label for = "maxScore">Playing to</label>
        <select id="maxScore">
            <option value = "1">1</option>
            <option value = "2">2</option>
            <option value = "3">3</option>
            <option value = "4">4</option>
            <option value = "5">5</option>
        </select>
        </section>

        <section id = "buttons" class = "inside">
            <button id = "p1Button">+1 Player One</button>
            <button id = "p2Button">+1 Player Two</button>
            <button id = "reset">Reset</button>
        </section>
    </section>
    
    <script src="app.js"></script>

</body>
</html>
